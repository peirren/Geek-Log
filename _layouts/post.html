---
layout: default
---

{% include ga_script.html %}
    
        <h1>{{ page.title }}</h1>
        <h2>{{ page.subtitle }}</h2>
        <hr>
        <div class="post-tags">
                {% if page.tags.size > 0 %}
                <p>文章標籤：   
                  {% for tag in page.tags  %}
                    <a href="{{ "/tags.html#" | append: tag | relative_url }}" class="post-tag">{{ tag }}</a>
                  {% endfor %}
                </p>  
                {% endif %}
        </div>
{{ content }}
